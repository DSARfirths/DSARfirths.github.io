<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos – Diego Abad Ramos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body id="page-proyectos">

<nav class="main-nav" id="main-nav-placeholder"></nav>

<main class="container content-section">
    <div class="text-center animate-on-scroll" style="padding: 3rem 0; border-bottom: 1px solid #eee; margin-bottom: 3rem;">
        <h1>Proyectos</h1>
        <p class="lead-text">Portafolio completo de mis trabajos más relevantes.</p>
    </div>
    <div class="search-container animate-on-scroll">
        <input type="text" id="projectSearch" class="form-input search-input" placeholder="Buscar proyectos por título o tecnología...">
    </div>
    
    <!-- Región ARIA para anunciar resultados a lectores de pantalla -->
    <div id="searchResultsAnnouncer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

    <div id="projectsGrid" class="projects-page-grid animate-on-scroll">
        <!-- Las tarjetas de proyecto se insertarán aquí dinámicamente -->
    </div>

    <div class="text-center animate-on-scroll" style="margin-top: 3rem;">
        <a href="index.html" class="custom-button button-outline">
            ← Volver a Inicio
        </a>
    </div>
</main>

<footer class="main-footer" id="main-footer-placeholder"></footer>

<script src="assets/js/projects-data.js"></script>
<script src="assets/js/main.js"></script>
