<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portafolio de Diego Smith Abad Ramos</title>

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1...XihefZtZT"
    crossorigin="anonymous"
  />
  <!-- Custom Styles -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar básico -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Portafolio</a>
    </div>
  </nav>

  <!-- Galería de Proyectos -->
  <div class="container">
    <input
      id="searchInput"
      class="form-control mb-3"
      type="text"
      placeholder="Filtrar por etiqueta..."
    />

    <div class="row" id="gallery">
      <!-- Ejemplo de tarjeta -->
      <div class="col-md-4 mb-4 project-card" data-tags="Investigación Diseño">
        <a href="detalle-proyecto1.html" class="text-decoration-none text-dark">
          <div class="card h-100">
            <img src="assets/img/proyecto1.jpg" class="card-img-top" alt="Proyecto 1">
            <div class="card-body">
              <h5 class="card-title">Proyecto 1</h5>
              <div class="tags">
                <span class="badge bg-primary">Investigación</span>
                <span class="badge bg-secondary">Diseño</span>
              </div>
            </div>
          </div>
        </a>
      </div>
      <!-- Más tarjetas iguales -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ ..."
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
