<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto – Diego Abad Ramos</title>
    <meta name="description" content="¿Tienes un proyecto en mente? Ponte en contacto con Diego Abad Ramos.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              'primary': '#7C3AED', 'secondary': '#EC4899', 'dark-bg': '#111827',
              'light-bg': '#1F2937', 'light-text': '#D1D5DB'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-dark-bg text-light-text font-sans antialiased">

    <nav id="main-nav-placeholder" class="sticky top-0 z-50 backdrop-blur-lg border-b border-gray-700/50"></nav>

    <main id="contact-form-section" class="container mx-auto px-4 py-16 md:py-24">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-black text-white">Hablemos de tu Proyecto</h1>
            <p class="mt-4 text-lg text-light-text">
                Este es el canal directo para clientes. Completa el formulario y me pondré en contacto contigo para agendar una reunión.
            </p>
        </div>
        
        <form id="contact-form" action="https://formspree.io/f/xvgqawdz" method="POST" class="max-w-2xl mx-auto mt-12 space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-light-text mb-2">Tu Nombre</label>
                <input type="text" id="name" name="name" required class="w-full p-3 bg-light-bg text-white border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-light-text mb-2">Tu Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="w-full p-3 bg-light-bg text-white border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all">
            </div>
            <div>
                <label for="timeline" class="block text-sm font-medium text-light-text mb-2">¿Para cuándo necesitas el proyecto?</label>
                <select id="timeline" name="plazo" required class="w-full p-3 bg-light-bg text-white border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all">
                    <option value="" disabled selected>Selecciona un plazo...</option>
                    <option value="Urgente (1-4 semanas)">Urgente (1-4 semanas)</option>
                    <option value="Normal (1-3 meses)">Normal (1-3 meses)</option>
                    <option value="Flexible (Sin prisa)">Flexible (Sin prisa)</option>
                </select>
            </div>
            <div>
                <label for="budget" class="block text-sm font-medium text-light-text mb-2">¿Cuál es tu presupuesto estimado? (en S/)</label>
                <input type="number" id="budget" name="presupuesto" min="0" placeholder="Ej: 1500" required class="w-full p-3 bg-light-bg text-white border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-light-text mb-2">Cuéntame sobre tu proyecto</label>
                <textarea id="message" name="message" rows="6" required class="w-full p-3 bg-light-bg text-white border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-primary text-white font-bold py-3 px-12 rounded-lg text-lg hover:bg-violet-700 transition-all transform hover:scale-105">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </main>
    
    <footer id="main-footer-placeholder" class="bg-light-bg py-8"></footer>

    <script src="assets/js/projects-data.js"></script>
    <script src="assets/js/main-new.js"></script>
</body>
</html>
